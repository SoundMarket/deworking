<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<link href="images/favicon.webp" rel="icon">
	<title>Deworking - NFT Marketplace HTML Template</title>
	<meta name="description" content="This professional design html template is for build a NFT Marketplace website.">


	<!-- Web Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

	<!-- Stylesheet-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>

	<!-- Preloader -->
	<div id="preloader">
		<div data-loader="dual-ring"></div>
	</div>
	<!-- Preloader End -->

	<!-- Document Wrapper   -->
	<div id="main-wrapper" class="h-100">

		<!-- Header-->
		<header id="header" class="sticky-lg-top">
			<nav class="primary-menu navbar navbar-expand-lg bg-transparent py-4">
				<div class="container position-relative">

					<!--* Logo -->
					<div class="logo me-1 me-sm-2 me-lg-3">
						<a class="d-flex" href="index.html" title="Deworking">
							<img class="d-none d-sm-block" src="images/logo_d.svg" alt="Deworking">
							<img class="d-block d-sm-none" width="40px" height="33px" src="images/logo-deworking.svg" alt="Deworking"></a>
					</div>
					<!--! Logo end -->

					<!-- Social Link-->
					<div class="d-flex flex-column">
						<ul class="social-icons social-icons-muted justify-content-center">
							<li class="social-icons-twitter"><a data-bs-toggle="tooltip" href="http://www.twitter.com/" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></li>
							<li class="social-icons-facebook"><a data-bs-toggle="tooltip" href="http://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
							<li class="social-icons-google"><a data-bs-toggle="tooltip" href="http://www.google.com/" target="_blank" title="Google"><i class="fab fa-google"></i></a></li>
							<li class="social-icons-instagram"><a data-bs-toggle="tooltip" href="http://www.instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a></li>
						</ul>
					</div>
					<!-- Social Link end -->
				</div>
			</nav>
		</header>
		<!-- Header End -->

		<section class="d-flex flex-column min-vh-100">
			<div class="container text-center my-auto py-5">
				<div class="row mt-5">
					<div class="col-lg-9 mx-auto">
						<p class="text-8 text-muted mb-3">Coming Soon!</p>
						<h2 class="text-12 mb-5">Our new <u class="text-primary">NFT Marketplace</u> website is on its way.</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
						<h3 class="text-5 text-dark fw-400 mb-3">Get notified when we launch</h3>
						<form method="post">
							<div class="input-group">
								<input type="email" class="form-control" id="emailAddress" required placeholder="Email address">
								<button class="btn btn-primary px-4 shadow-none" type="submit">Subscribe</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="container-fluid bg-white mt-auto py-2">
				<p class="text-center text-muted mb-0">Copyright &copy; 2022 <a href="#">Deworking</a>. All Rights Reserved.</p>
			</div>
		</section>
	</div>
	<!-- Document Wrapper end -->

	<!-- Back to Top-->
	<a id="back-to-top" data-bs-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i class="fa fa-chevron-up"></i></a>

	<!-- Script -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/theme.js"></script>
</body>

</html>
